<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English-for-kids</title>
  <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class='winning hidden' id="winning"><video src="https://media4.giphy.com/media/cKnPP9JS8UmwOYwTIn/giphy.mp4"

  <div class='loser hidden' id="loser"><video

  </div>
  <div class="wrapper">
    <div class="nav-toggle">
      <div class="nav-toggle-bar"></div>
    </div>
    <nav class="nav">
      <ul></ul>
    </nav>
    <header>
      <p>Training</p>
      <div>
        <label class="switch">

      </div>
      <p>Play</p>

    <div class="score hidden"></div>
    <main></main>

    <button class="start hidden">Start</button>

</html>
